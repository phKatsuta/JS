<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Audiobook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!--- utilização da biblioteca BootStrap para utilização de ícones --->
    <link rel="stylesheet" href="./style.css"/> <!--- linkar o css ao html --->
</head>
<body>
    <div class="music-container">
        <h4 id="audio-name"></h4>
        <img id="cover" alt="Capa do livro." src="./images/dom-casmurro.jpeg">
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="below-cover" class = "full-width">
            <div id="informacoes-faixa">
                <div id="capitulo">Capítulo 1</div>
                <div id="nome-autor">Machado de Assis</div>
            </div>
        </div>
            
        <div id="button-container" class="full-width">
            <button id="anterior" class="bi bi-skip-backward-circle"></button>
            <button id="play-pause" class="bi bi-play-circle"></button>
            <button id="proximo" class="bi bi-skip-forward-circle"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

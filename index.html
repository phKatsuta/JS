<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Audiobook</title> <!--- título da página --->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!--- utilização da biblioteca BootStrap para utilização de ícones --->
    <link rel="stylesheet" href="./style.css"/> <!--- linkar o css ao html --->
</head>
<body>
    <div class="music-container">
        <h4 id="audio-name"></h4>
        <img id="cover" alt="Capa do livro." src="./images/dom-casmurro.jpeg"> <!--- Imagem da capa do audiobook --->
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio> <!--- Áudio a ser reproduzido --->
        <div id="below-cover" class = "full-width">
            <div id="informacoes-faixa">
                <div id="capitulo">Capítulo 1</div> <!--- título da faixa reproduzindo --->
                <div id="nome-autor">Machado de Assis</div> <!--- Autor da obra --->
            </div>
        </div>
            
        <div id="button-container" class="full-width"><!--- botões utilizando ícones do BootStrap --->
            <button id="anterior" class="bi bi-skip-backward-circle"></button> <!--- botão anterior --->
            <button id="play-pause" class="bi bi-play-circle"></button> <!--- botão play/pause, trocado de acordo com a função --->
            <button id="proximo" class="bi bi-skip-forward-circle"></button> <!--- botão próximo --->
        </div>
    </div>
    <script src="script.js"></script> <!--- linkar o script.js por último para eficiência no carregamento da página --->
</body>
</html>
